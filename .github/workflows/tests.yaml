name: tests
on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
    dependencies:
      name: Dependencies
      runs-on: ubuntu-20.04

      steps:
        - name: Setup golang
          uses: actions/setup-go@v3
          with:
            go-version: 1.18.4

        - name: Checkout repo
          uses: actions/checkout@v3

    unit-tests:
      name: Unit Tests
      needs: dependencies
      runs-on: ubuntu-20.04

      steps:
        - name: Checkout repo
          uses: actions/checkout@v3
          with:
            go-version: 1.18.4


        - name: Running Unit Tests
          run: make test